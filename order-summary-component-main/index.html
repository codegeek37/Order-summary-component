<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="hero"></div>
            <div class="card__text">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
                 device <br> anywhere you like!</p>
            </div>

            <div class="card__plan">
                <div class="plan">
                    <div class="card__img">
                        <img src="./images/icon-music.svg" alt="">
                    </div>
                    <div class="_plan">
                        <h3>Annual Plan</h3>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <div class="__link">
                    <a href="#">Change</a>
                </div>
            </div>

            <div class="btn">
                <div class="submit">
                    <a href="#" class="button">Proceed to Payment</a>
                </div>
                <div class="cancel">
                    <a href="#" class="button">Cancel Order</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
